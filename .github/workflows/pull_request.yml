name: Python package
# https://help.github.com/ja/actions/language-and-framework-guides/using-python-with-github-actions

on: [pull_request]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout automate set label
    - uses: actions/checkout@v2
      with:
        repository: ren3-k/automate-set-label
        path: automate-set-label

    - name: Set up Python 3.x
      uses: actions/setup-python@v2
      with:
        # Semantic version range syntax or exact version of a Python version
        python-version: '3.x' 
        # Optional - x64 or x86 architecture, defaults to x64
        architecture: 'x64' 
    # You can test your matrix by printing the current Python version

    - name: Display Python version
      run: python -c "import sys; print(sys.version)"

    - name: Cache pip
      uses: actions/cache@v2
      with:
        # This path is specific to Ubuntu
        path: ~/.cache/pip
        # Look to see if there is a cache hit for the corresponding requirements file
        key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
          ${{ runner.os }}-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip setuptools wheel
        pip install -r requirements.txt

    - name: Automate set label
      env:
        ACCESS_TOKEN: ${{ secrets.WORK_TOKEN }}
        PULL_REQUEST_NUMBER: ${{ github.event.pull_request.number }}
      run: |
        python ./automate_set_label.py

